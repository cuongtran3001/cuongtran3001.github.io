<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SOSCV - 300x250</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="init()">
  <a href="javascript:window.open(window.clickTag)">
    <div id="banner">
      <div id="text-1" class="layer"></div>
      <div id="text-2" class="layer"></div>
      <div id="text-3" class="layer"></div>
      <a id="btn-replay" href="javascript:" onclick="replay();"></a>
    </div>
  </a>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script type="text/javascript">
    var clickTag = "http://www.google.com";
    var bannerTween = new TimelineLite();
    var bg = document.getElementById('banner'),
        text_1 = document.getElementById('text-1'),
        text_2 = document.getElementById('text-2'),
        text_3 = document.getElementById('text-3'),
        btn = document.getElementById('btn-replay');
    function init() {
      bannerTween.to(bg, 1, {autoAlpha: 1})
                  .to(text_1, 0.8, {autoAlpha: 1},'-=0.8')
                  .to(text_1, 0.8, {autoAlpha: 0},'+=3');
      bannerTween.to(text_2, 0.8, {autoAlpha: 1},'-=0.3')
                  .to(text_2, 0.8, {autoAlpha: 0},'+=3');
      bannerTween.to(text_3, 0.8, {autoAlpha: 1},'-=0.3')
                  .to(btn, 0.5, {autoAlpha: 1});
    }
    function replay() {
      bannerTween.restart();
    }
  </script>
</body>
</html>
