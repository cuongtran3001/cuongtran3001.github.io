
<div class="modal-header">
  <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
  <h2 class="modal-title">Nhận báo giá dịch vụ</h2>
</div>
<div class="modal-body">
  <form action="#" data-validate="data-validate" class="form-style-1">
    <div class="row">
      <div class="col-sm-6">
        <label for="lastname1b">Họ và tên</label>
        <div class="form-group">
          <input type="text" name="lastname1b" id="lastname1b" value="" autocomplete="off" class="input-1" placeholder="" required="required" data-msg-required="Please enter your name"/>
        </div>
      </div>
      <div class="col-sm-6">
        <label for="email1d">Email *</label>
        <div class="form-group">
          <input type="text" name="email1d" id="emaild" value="" autocomplete="off" class="input-1" placeholder="" required="required" data-msg-required="Please enter your email address" data-msg-email="Please enter a valid email address"/>
        </div>
      </div>
      <div class="col-sm-6">
        <label for="phone1d">Số điện thoại</label>
        <div class="form-group">
          <input type="tel" name="phone1d" id="phone1d" value="" autocomplete="off" class="input-1" placeholder="" required="required" data-msg-required="Please enter your phone"/>
        </div>
      </div>
      <div class="col-sm-6">
        <label for="tt">Tỉnh thành</label>
        <div class="form-group">
          <input type="text" name="tt" id="tt" value="" autocomplete="off" class="input-1" placeholder="" required="required" data-msg-required="Please enter your city"/>
        </div>
      </div>
      <div class="col-sm-12">
        <label for="nm">Nhập message</label>
        <div class="form-group">
          <textarea autocomplete="off" placeholder="Xin chào! Tôi tìm thấy bạn trên VOW.vn và rất nóng lòng muốn biết thêm thông tin về dịch vụ cũng như giá cả của bạn. Xin cảm ơn." required="required" data-msg-required="Please enter your message" class="input-1"></textarea>
        </div>
      </div>
      <div class="col-sm-12 text-left">
        <div data-check="data-check" class="custom-checkbox">
          <label for="check-4a"><span class="custom">
              <input type="checkbox" id="check-4a" name="" required="required" data-msg-required="Please checked !"/></span><span class="text">Tôi muốn nhà cung cấp gọi cho tôi</span></label>
        </div>
      </div>
      <div class="center-block">
        <button type="submit" title="Yêu cầu báo giá" class="btn-1">Yêu cầu báo giá</button>
      </div>
    </div>
  </form>
</div>
