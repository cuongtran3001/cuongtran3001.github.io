
<div class="modal-header">
  <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
  <h2 class="modal-title">Tạo album</h2>
</div>
<div class="modal-body">
  <form action="" data-validate="data-validate" class="form-style-1">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="row">
          <div class="col-xs-6">
            <label for="name">Tên album</label>
            <div class="form-group">
              <input type="text" name="name" id="name" value="" autocomplete="off" class="input-1" placeholder="" required="required" data-msg-required="Please enter your name"/>
            </div>
          </div>
          <div class="col-xs-6">
            <label for="phone">Số điện thoại</label>
            <div class="form-group">
              <input type="text" name="phone" id="phone" value="" autocomplete="off" class="input-1" placeholder=""/>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8 col-sm-offset-2">
        <label for="email">Email</label>
        <div class="form-group">
          <input type="email" name="email" id="email" value="" autocomplete="off" class="input-1" placeholder="" required="required" data-msg-required="Please enter your email address" data-msg-email="Please enter a valid email address"/>
        </div>
      </div>
      <div class="col-sm-8 col-sm-offset-2">
        <label for="title">Tiêu đề</label>
        <div class="form-group">
          <input type="text" name="title" id="title" value="" autocomplete="off" class="input-1" placeholder="" required="required" data-msg-required="Please enter your title"/>
        </div>
      </div>
      <div class="col-sm-8 col-sm-offset-2">
        <label for="link">Link Youtube</label>
        <div class="form-group">
          <input type="text" name="link" id="link" value="" autocomplete="off" class="input-1" placeholder="" required="required" data-msg-required="Please enter your link"/>
        </div>
      </div>
      <div class="col-sm-8 col-sm-offset-2">
        <label for="mt">Mô tả</label>
        <div class="form-group">
          <textarea id="mt" name="mt" required="required" data-msg-required="Please enter your describe" class="input-1"></textarea>
        </div>
      </div>
      <div class="col-sm-8 col-sm-offset-2">
        <div data-check="data-check" class="custom-checkbox">
          <label for="check-4"><span class="custom">
              <input type="checkbox" id="check-4" name="" required="required" data-msg-required="Please checked !"/></span><span class="text">Tôi đồng ý với <a href="#" title="điều khoản dịch vụ của VOW.">điều khoản dịch vụ của VOW.</a></span></label>
        </div>
      </div>
      <div class="center-block">
        <button type="submit" title="Gửi ngay!" class="btn-1">Gửi ngay!</button>
      </div>
    </div>
  </form>
</div>
