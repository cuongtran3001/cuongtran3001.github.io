
<div class="modal-header">
  <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
  <h2 class="modal-title">Thêm khách mời</h2>
</div>
<div class="modal-body">
  <form action="" class="form-style-1">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <label for="name">Họ và tên khách</label>
        <div class="form-group">
          <input type="text" name="name" id="name" value="" autocomplete="off" class="input-1" placeholder=""/>
        </div>
        <label for="price">Khách của</label>
        <div class="form-group">
          <input type="text" name="invitee" id="invitee" value="" autocomplete="off" class="input-1" placeholder=""/>
        </div>
        <label for="phone">Điện thoại</label>
        <div class="form-group">
          <input type="text" name="phone" id="phone" value="" autocomplete="off" class="input-1" placeholder=""/>
        </div>
        <label for="note">Lưu ý</label>
        <div class="form-group">
          <input type="text" name="note" id="note" value="" autocomplete="off" class="input-1" placeholder=""/>
        </div>
        <div class="center-block">
          <div class="row">
            <div class="col-sm-6">
              <button type="submit" title="Hủy bỏ" class="btn-1 full">Hủy bỏ</button>
            </div>
            <div class="col-sm-6">
              <button type="submit" title="Lưu lại" class="btn-1 full">Lưu lại</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
