
<div class="modal-header">
  <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
  <h2 class="modal-title">Xác nhận doanh nghiệp của bạn</h2>
</div>
<div class="modal-body">
  <form action="#" data-validate="data-validate" class="form-style-1">
    <div class="row">
      <div class="col-sm-6">
        <label for="lastname1b">Họ và tên</label>
        <div class="form-group">
          <input type="text" name="lastname1b" id="lastname1b" value="" autocomplete="off" class="input-1" placeholder="" required="required" data-msg-required="Please enter your name"/>
        </div>
      </div>
      <div class="col-sm-6">
        <label for="lastname1d">Tên đầy đủ doanh nghiệp của bạn *</label>
        <div class="form-group">
          <input type="text" name="lastname1d" id="lastname1d" value="" autocomplete="off" class="input-1" placeholder="" required="required" data-msg-required="Please enter your email address" data-msg-email="Please enter a valid email address"/>
        </div>
      </div>
      <div class="col-sm-6">
        <label for="addressa1">Địa chỉ doanh nghiệp</label>
        <div class="form-group">
          <input type="tel" name="addressa1" id="addressa1" value="" autocomplete="off" class="input-1" placeholder="" required="required" data-msg-required="Please enter your address"/>
        </div>
      </div>
      <div class="col-sm-6">
        <label for="phone1d">Số điện thoại</label>
        <div class="form-group">
          <input type="tel" name="phone1d" id="phone1d" value="" autocomplete="off" class="input-1" placeholder="" required="required" data-msg-required="Please enter your phone"/>
        </div>
      </div>
      <div class="col-sm-6">
        <label for="email1d">Email *</label>
        <div class="form-group">
          <input type="text" name="email1d" id="emaild" value="" autocomplete="off" class="input-1" placeholder="" required="required" data-msg-required="Please enter your email address" data-msg-email="Please enter a valid email address"/>
        </div>
      </div>
      <div class="col-sm-6">
        <label for="tt">Tỉnh thành</label>
        <div class="form-group">
          <input type="text" name="tt" id="tt" value="" autocomplete="off" class="input-1" placeholder="" required="required" data-msg-required="Please enter your city"/>
        </div>
      </div>
      <div class="col-sm-6">
        <label for="file">Upload file</label>
        <div class="form-group custom-file-upload">
          <input type="file" name="myfiles[]" id="file" autocomplete="off" class="custome-fileupload" multiple="multiple"/>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group note-file">(pdf, doc, docx, jpg, jpeg, png)</div>
      </div>
      <div class="col-sm-12">
        <label for="nm">Nhập message</label>
        <div class="form-group">
          <textarea autocomplete="off" placeholder="" required="required" data-msg-required="Please enter your message" class="input-1"></textarea>
        </div>
      </div>
      <div class="col-sm-12 center-block">
        <button type="submit" title="YÊU CẦU XÁC NHẬN" class="btn-1">YÊU CẦU XÁC NHẬN</button>
      </div>
    </div>
  </form>
</div>
