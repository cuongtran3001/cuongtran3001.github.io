
<div class="modal-header">
  <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
  <h2 class="modal-title">Thêm công việc</h2>
</div>
<div class="modal-body">
  <form action="" class="form-style-1">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <label for="name">Tên công việc</label>
        <div class="form-group">
          <input type="text" name="name" id="name" value="" autocomplete="off" class="input-1" placeholder=""/>
        </div>
        <label for="date">Ngày hết hạn của công việc</label>
        <div class="form-group">
          <input type="text" name="date" id="date" value="" autocomplete="off" class="input-1 data-picker" placeholder="" data-picker="data-picker"/>
        </div>
        <label for="step">Giai đoạn của công việc</label>
        <div class="form-group">
          <input type="text" name="step" id="step" value="" autocomplete="off" class="input-1 data-picker" placeholder="" data-picker="data-picker"/>
        </div>
        <div class="center-block">
          <div class="row">
            <div class="col-sm-6">
              <button type="submit" title="Hủy bỏ" class="btn-1 full">Hủy bỏ</button>
            </div>
            <div class="col-sm-6">
              <button type="submit" title="Lưu lại" class="btn-1 full">Lưu lại</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
