      <div class="video-wrapper-1">
        <div data-video-youku="{&quot;width&quot;: &quot;700&quot;, &quot;height&quot;: &quot;420&quot;, &quot;vid&quot;:&quot;XMTI1NzYzOTYwOA&quot;}" class="youku bg-black"></div><br>
        <button onclick="play()" class="play">Play</button>
        <button onclick="pause()" class="pause">Pause</button>
        <button onclick="showControls()" class="showControls">Show controls</button>
        <button onclick="hideControls()" class="hideControls">Hide controls</button><br><br>
        <button onclick="gettime()" class="gettime">Get current time</button>
        <button onclick="seek()" class="seek">Seek</button>
        <input type="text" placeholder="Seek to (seconds)" class="time">
      </div><br>
      <script type="text/javascript">
        function play() {
          $(document).on('click', '.play', function() {
            $(this).siblings('[data-video-youku]').data('app-video-youku').play();
          });
        }
        
        function pause() {
          $(document).on('click', '.pause', function() {
            $(this).siblings('[data-video-youku]').data('app-video-youku').pause();
          });
        }
        
        function gettime() {
          $(document).on('click', '.gettime', function() {
            var video = $(this).siblings('[data-video-youku]').data('app-video-youku');
            var sec = video.getCurrentTime();
            video.pause();
            window.alert(sec);
          });
        }
        
        function seek() {
          $(document).on('click', '.seek', function() {
            var sec = $('.time').val();
            sec = sec.length > 0 ? sec : 0;
            $(this).siblings('[data-video-youku]').data('app-video-youku').seekTo(sec);
          });
        }
        
        function showControls() {
          $(document).on('click', '.showControls', function() {
            $(this).siblings('[data-video-youku]').data('app-video-youku').player.showControls();
          });
        }
        
        function hideControls() {
          $(document).on('click', '.hideControls', function() {
            $(this).siblings('[data-video-youku]').data('app-video-youku').player.hideControls();
          });
        }
        
      </script>
